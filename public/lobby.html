<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRI-INVADERS</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>

</head>

<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    html {
        background-color: rgb(26, 26, 26);
        color: white;
    }

    body {
        font-family: 'Courier New', Courier, monospace;
    }



    #title {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }




    .btn {
        font-family: monospace;
        padding: 10px 15px;
        background: white;
        color: black;
        border-radius: 25px;
        border: none;
        outline: none;
        text-align: center;
        margin: 10px;
    }

    .btn:hover {
        transform: scale(1.05)
    }

    .btn:active {
        transform: scale(0.9)
    }

    #log {
        font-family: monospace;
        position: fixed;
        bottom: 30px;
        left: 10px;
        color: rgba(255, 255, 255, 0.719);
        background: rgba(255, 255, 255, 0.103);
    }

    #playerCounter {
        font-family: monospace;
        font-size: 1.5em;
        color: rgb(49, 49, 255)
    }

    #playerListDiv {
        margin: 10px 30px;
    }

    #inputFeild {
        padding: 10px;
        box-sizing: border-box;
        background: #f7f7f7;
        border-radius: 25px;
        border: none;
        font-size: 1rem;
        margin: 10px;
        caret-color: rgb(0, 182, 70);
    }

    .ready {
        color: #4caf50
    }
</style>

<body>
    <div id="container">
        <div id="title">
            <h1>TRINVADERS</h1>
            <p>the game only legends play</p>
            <h2>LOBBY</h2>
        </div>

    </div>
    <!-- fixed logger -->
    <ul id="log"></ul>

    <div>
        <p>Connected Players:<span id="playerCounter">0</span></p>
    </div>
    <div id="playerListDiv"></div>


    <label id="readyBtn" class="btn" for="status">
        <input id="status" type="checkbox" value="1"><span>READY</span>
    </label>


    <script src="src/lobby.js"></script>
</body>

</html>
